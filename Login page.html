<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Kutty Shopping</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: 
        linear-gradient(-45deg, rgba(67, 206, 162, 0.6), rgba(24, 90, 157, 0.6)),
        url('background.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: overlay;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 380px;
      color: white;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container img {
      display: block;
      margin: 0 auto 20px;
      width: 70px;
      border-radius: 50%;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 24px;
    }

    p.subtitle {
      text-align: center;
      font-size: 13px;
      color: #eee;
      margin-bottom: 25px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: #f5f5f5;
    }

    .password-wrapper {
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      margin-bottom: 18px;
      font-size: 14px;
      background: rgba(255,255,255,0.25);
      color: white;
      transition: 0.3s;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      font-size: 18px;
      cursor: pointer;
      color: white;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    input:focus {
      outline: none;
      background: rgba(255,255,255,0.35);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.4);
    }

    .checkbox-group {
      font-size: 13px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .checkbox-group input {
      margin-right: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00c896;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover:not(:disabled) {
      background-color: #00ad84;
      transform: translateY(-2px);
    }

    button:disabled {
      background-color: #87d5c2;
      cursor: not-allowed;
    }

    .link-group {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
    }

    .link-group a {
      color: #e0f0ff;
      text-decoration: none;
    }

    .link-group a:hover {
      text-decoration: underline;
    }

    #capsWarning {
      font-size: 12px;
      color: #ffaaaa;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }

    @media screen and (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="image.png" alt="Kutty Logo" />
    <h2>Welcome Back</h2>
    <p class="subtitle">Freshness at Your Doorstep</p>

    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" autocomplete="username" required />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <div id="capsWarning">‚ö†Ô∏è Caps Lock is ON</div>

      <div class="checkbox-group">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
      </div>

      <button type="submit" id="loginBtn">Login</button>
    </form>

    <div class="link-group">
      <p><a href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a href="SignUp Page.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    function togglePassword() {
      const icon = document.querySelector(".toggle-password");
      const isVisible = passwordInput.type === "text";
      passwordInput.type = isVisible ? "password" : "text";
      icon.textContent = isVisible ? "üëÅÔ∏è" : "üôà";
    }

    passwordInput.addEventListener("keyup", (e) => {
      document.getElementById("capsWarning").style.display = e.getModifierState("CapsLock") ? "block" : "none";
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedUsername = localStorage.getItem("username");
      if (savedUsername) {
        usernameInput.value = savedUsername;
        document.getElementById("remember").checked = true;
      }
    });

    let loginAttempts = 3;

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      const remember = document.getElementById("remember").checked;

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = "Logging in...";

      setTimeout(() => {
        if (loginAttempts > 0) {
          if (remember) {
            localStorage.setItem("username", username);
          } else {
            localStorage.removeItem("username");
          }

          sessionStorage.setItem("loggedIn", "true");

          loginBtn.textContent = "Success!";
          loginBtn.style.backgroundColor = "#28a745";

          setTimeout(() => {
            window.location.href = "Shopping Page.html"; // Redirect to the shopping page
          }, 600);
        } else {
          alert("Too many login attempts. Try again later.");
          loginBtn.disabled = true;
        }

        loginAttempts--;
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
      }, 800);
    });
  </script>
</body>
</html>
