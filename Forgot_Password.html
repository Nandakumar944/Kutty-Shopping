<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Kutty Shopping</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: 
        linear-gradient(-45deg, rgba(67, 206, 162, 0.6), rgba(24, 90, 157, 0.6)),
        url('background.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: overlay;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .forgot-container {
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 380px;
      color: white;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .forgot-container img {
      width: 70px;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    .forgot-container h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .forgot-container p {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 25px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      margin-bottom: 18px;
      font-size: 14px;
      background: rgba(255,255,255,0.25);
      color: white;
      transition: 0.3s;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    input:focus {
      outline: none;
      background: rgba(255,255,255,0.35);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00c896;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #00ad84;
      transform: translateY(-2px);
    }

    .link-group {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
    }

    .link-group a {
      color: #e0f0ff;
      text-decoration: none;
    }

    .link-group a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .forgot-container {
        margin: 20px;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <img src="image.png" alt="Kutty Logo">
    <h2>Reset Password</h2>
    <p>Enter your email and we'll send you a reset link.</p>

    <form onsubmit="handleReset(event)">
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="link-group">
      <p><a href="Login Page.html">Back to Login</a></p>
    </div>
  </div>

  <script>
    function handleReset(event) {
      event.preventDefault();
      alert("If this email is registered, a reset link has been sent.");
    }
  </script>

</body>
</html>
